<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Scroll Test</title>
<style>
  html {
    scroll-behavior: smooth;
  }
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  header {
    background: #222831;
    padding: 20px;
    color: #DFD0B8;
  }
  nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
    padding: 0;
    margin: 0;
  }
  nav a {
    color: #DFD0B8;
    text-decoration: none;
    font-weight: 600;
    cursor: pointer;
  }
  nav a:hover {
    color: #948979;
  }
  section {
    height: 500px;
    padding: 40px;
  }
  #Home {
    background: #393E46;
    color: #DFD0B8;
  }
  #about {
    background: #948979;
    color: #222831;
  }
  #product {
    background: #393E46;
    color: #DFD0B8;
  }
</style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#Home">Home</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#product">Product</a></li>
      </ul>
    </nav>
  </header>

  <section id="Home">
    <h2>Home Section</h2>
    <p>Welcome to Home!</p>
  </section>

  <section id="about">
    <h2>About Us</h2>
    <p>About content goes here.</p>
  </section>

  <section id="product">
    <h2>Product Section</h2>
    <p>Product info here.</p>
  </section>
</body>
</html>
