<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The Unplugged</title>
<style>
  html {
    scroll-behavior: smooth;
  }
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #DFD0B8;
    color: #222831;
    line-height: 1.6;
  }
  header {
    background: #222831;
    padding: 20px 0;
    color: #DFD0B8;
  }
  .container {
    width: 90%;
    max-width: 1000px;
    margin: 0 auto;
    padding: 0 20px;
  }
  nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
    padding: 0;
    margin: 0;
  }
  nav a {
    color: #DFD0B8;
    text-decoration: none;
    font-weight: 600;
    cursor: pointer;
    transition: color 0.3s;
  }
  nav a:hover {
    color: #948979;
  }
  h1.logo {
    font-weight: 700;
    font-size: 28px;
    margin-bottom: 10px;
  }
  section {
    padding: 60px 0;
  }
  #Home {
    background: #393E46;
    color: #DFD0B8;
  }
  #about {
    background: #948979;
    color: #222831;
  }
  #about h2 {
    color: #222831;
  }
  #product {
    background: #393E46;
    color: #DFD0B8;
  }
  h2 {
    margin-bottom: 20px;
  }
  p {
    max-width: 700px;
  }
  /* Embed Canva */
  .embed-container {
    position: relative;
    width: 100%;
    height: 0;
    padding-top: 56.25%; /* 16:9 */
    margin-top: 1.6em;
    margin-bottom: 0.9em;
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(34, 40, 49, 0.5);
  }
  .embed-container iframe {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0; left: 0;
    border: none;
  }
  footer {
    background-color: #222831;
    color: #DFD0B8;
    text-align: center;
    padding: 15px 0;
    font-size: 14px;
  }
</style>
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">The Unplugged</h1>
      <nav>
        <ul>
          <li><a href="#Home">Home</a></li>
          <li><a href="#about">About Us</a></li>
          <li><a href="#product">Product</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="Home">
    <div class="container">
      <h2>Welcome to Our Page!</h2>
      <p>Hi, we are blablabla</P>
    </div>
  </section>

  <section id="about">
    <div class="container">
      <h2>About Us</h2>
      
      <!-- Embed Canva -->
      <div class="embed-container">
        <iframe loading="lazy"
          src="https://www.canva.com/design/DAGWgfyWL9M/FTQ7wcHBy2tTeyutgvsSXw/view?embed"
          allowfullscreen="allowfullscreen" allow="fullscreen">
        </iframe>
      </div>
    </div>
  </section>

  <section id="product">
    <div class="container">
      <h2>Our Product</h2>
      <p>Explore our wide range of quality products crafted to meet your needs.</p>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 The Unplugged. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
