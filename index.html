<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Website</title>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      margin: 0 auto;
      text-align: left;
      padding: 20px 0;
    }

    header {
      background-color: #4a90e2;
      color: #fff;
      padding: 20px 0;
    }

    .logo {
      font-weight: 700;
      font-size: 24px;
      margin-bottom: 10px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding-left: 0;
    }

    nav li {
      display: inline;
      color: #fff;
      font-weight: 500;
      cursor: pointer;
    }

    .section {
      padding: 60px 0;
      background-color: #fff;
    }

    .section.light {
      background-color: #eef3f7;
    }

    h2 {
      color: #4a90e2;
      margin-bottom: 20px;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">The Unplugged</h1>
      <nav>
        <ul>
          <li>Home</li>
          <li>About Us</li>
          <li>Product</li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="Home" class="section">
    <div class="container">
      <h2>Welcome to Our Page!</h2>
    </div>
  </section>

  <section id="about" class="section light">
    <div class="container">
      <h2>About Us</h2>
      <p>We are a student who want to blablabla.</p>

      <!-- Embed Canva -->
      <div style="position: relative; width: 100%; height: 0; padding-top: 56.25%;
        padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden;
        border-radius: 8px; will-change: transform;">
        <iframe loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0; margin: 0;"
          src="https://www.canva.com/design/DAGWgfyWL9M/FTQ7wcHBy2tTeyutgvsSXw/view?embed"
          allowfullscreen="allowfullscreen" allow="fullscreen">
        </iframe>
      </div>
    </div>
  </section>

  <section id="product" class="section">
    <div class="container">
      <h2>Our Product</h2>
      <p>Explore our wide range of quality products crafted to meet your needs.</p>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 The Unplugged. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
